<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
    <title>Proyecto Calculadora</title>
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/802/246/png-clipart-logo-calculator-product-design-brand-calculator-electronics-rectangle.png" type="image/x-icon">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/802/246/png-clipart-logo-calculator-product-design-brand-calculator-electronics-rectangle.png./assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="inputs-varios">
      <p>Modo amoroso <input type="checkbox" class="C1"/></p>
      <p>Modo colores <input type="checkbox" class="C2"/></p>
      <p>Modo normal <input type="checkbox" class="C3"/></p>
      <p>Con cari√±o para ti</p>
    </div>
    <div class="calculate-body">
      <div class="cara">           
        <div class="resultado">0</div>
      </div>
      <div class="keys">
        <div class="key AC" id="eliminar">AC</div>
        <div class="key">.</div>
        <div class="key OFF">OFF</div>
        <div class="key operator">+</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key operator">/</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key operator">*</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key operator">-</div>
        <div class="key">0</div>
        <div class="key same" id="solucion">=</div>
      </div>
    </div>
  </body>
  <script src="./app.js" ></script>
</html>
